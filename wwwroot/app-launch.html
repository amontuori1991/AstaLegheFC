<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fantabuzzer — Avvio</title>
    <meta name="theme-color" content="#2c3e50">
    <style>
        body {
            margin: 0;
            font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .box {
            width: min(520px,92vw);
            background: #233142;
            border: 1px solid #34495e;
            border-radius: 12px;
            padding: 20px;
        }

        .row {
            display: flex;
            gap: 8px;
            margin: .25rem 0;
        }

        input {
            flex: 1;
            padding: .6rem .7rem;
            border-radius: 8px;
            border: 1px solid #34495e;
            background: #1a2533;
            color: #fff;
        }

        button {
            padding: .6rem 1rem;
            border-radius: 8px;
            border: 1px solid #3498db;
            background: #3498db;
            color: #fff;
            cursor: pointer;
        }

        small {
            opacity: .8
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Avvio Fantabuzzer</h2>
        <p>Sto aprendo l’ultima asta visitata…</p>

        <div id="manual" style="display:none">
            <p><small>Non ho trovato un’asta salvata. Inserisci i dati e salverò questa scelta per i prossimi avvii.</small></p>
            <div class="row"><input id="lega" placeholder="Alias lega (es. serie-a)" autocomplete="off"></div>
            <div class="row"><input id="nick" placeholder="Il tuo nickname (es. Alex)" autocomplete="off"></div>
            <div class="row"><button id="go">Entra</button></div>
        </div>
    </div>

    <script>
    (function(){
      // 1) Prova ad aprire l’ultima pagina utente salvata
      var last = localStorage.getItem('fb:lastUtenteUrl');
      if (last && /^\/utente(\?|$)/i.test(last)) {
        location.replace(last);
        return;
      }
      // 2) Altrimenti mostra form manuale
      document.getElementById('manual').style.display = 'block';
      document.getElementById('go').addEventListener('click', function(){
        var lega = document.getElementById('lega').value.trim();
        var nick = document.getElementById('nick').value.trim();
        if (!lega || !nick) { alert('Inserisci sia lega che nick'); return; }
        var url = '/utente?lega=' + encodeURIComponent(lega) + '&nick=' + encodeURIComponent(nick);
        localStorage.setItem('fb:lastUtenteUrl', url);
        location.replace(url);
      });
    })();
    </script>
</body>
</html>
