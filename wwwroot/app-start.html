<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <!-- viewport-fit per iPhone con notch -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Avvio Fantabazzer</title>
    <meta name="theme-color" content="#2c3e50">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
        }

        body {
            margin: 0;
            padding-top: var(--safe-top);
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
            background: #1f2a39;
            color: #fff;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .box {
            background: #2c3e50;
            border: 1px solid #34495e;
            border-radius: 14px;
            padding: 22px 18px;
            max-width: 520px;
            width: 92%;
            box-shadow: 0 10px 30px rgba(0,0,0,.45)
        }

        .row {
            display: flex;
            gap: 10px
        }

            .row .col {
                flex: 1
            }

        label {
            display: block;
            font-size: .85rem;
            margin-bottom: 4px;
            opacity: .85
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #34495e;
            background: #1a2533;
            color: #fff
        }

        button {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #3498db;
            background: #3498db;
            color: #fff;
            font-weight: 700;
            cursor: pointer
        }

        .muted {
            font-size: .85rem;
            opacity: .8;
            margin-top: 10px
        }
    </style>
</head>
<body>
    <div class="box" id="ui" hidden>
        <h1>Inserisci i tuoi dati una volta</h1>
        <div class="row">
            <div class="col">
                <label for="lega">Alias lega</label>
                <input id="lega" placeholder="es. BackToTheFuture">
            </div>
            <div class="col">
                <label for="nick">Nickname</label>
                <input id="nick" placeholder="es. ALEX">
            </div>
        </div>
        <button id="goBtn">Entra</button>
        <div class="muted">Il prossimo avvio userà questi dati automaticamente.</div>
    </div>

    <script>
        (function () {
            const KEY_URL = 'fb:lastUtenteUrl';
            const KEY_LEGA = 'fb:lega';
            const KEY_NICK = 'fb:nick';

            function buildUtenteUrl(lega, nick) {
                return '/utente?lega=' + encodeURIComponent(lega) + '&nick=' + encodeURIComponent(nick);
            }
            function setInputs(lega, nick) {
                const L = document.getElementById('lega'); const N = document.getElementById('nick');
                if (L && lega) L.value = lega;
                if (N && nick) N.value = nick;
            }
            function go(url) {
                try { localStorage.setItem(KEY_URL, url); } catch { }
                location.replace(url);
            }

            // 1) Query string -> salva e vai
            try {
                const qs = new URLSearchParams(location.search);
                const legaQS = qs.get('lega'); const nickQS = qs.get('nick');
                if (legaQS && nickQS) {
                    try { localStorage.setItem(KEY_LEGA, legaQS); localStorage.setItem(KEY_NICK, nickQS); } catch { }
                    return go(buildUtenteUrl(legaQS, nickQS));
                }
            } catch { }

            // 2) URL completo salvato -> vai
            try {
                const last = localStorage.getItem(KEY_URL);
                if (last) return go(last);
            } catch { }

            // 3) Mostra UI e PRECOMPILA dai singoli valori salvati
            const ui = document.getElementById('ui'); ui.hidden = false;
            try { setInputs(localStorage.getItem(KEY_LEGA) || '', localStorage.getItem(KEY_NICK) || ''); } catch { }

            // 4) Salvataggio live dei singoli campi
            document.getElementById('lega')?.addEventListener('input', ev => {
                try { localStorage.setItem(KEY_LEGA, (ev.target.value || '').trim()); } catch { }
            });
            document.getElementById('nick')?.addEventListener('input', ev => {
                try { localStorage.setItem(KEY_NICK, (ev.target.value || '').trim()); } catch { }
            });

            // 5) Invio
            function submit() {
                const lega = (document.getElementById('lega').value || '').trim();
                const nick = (document.getElementById('nick').value || '').trim();
                if (!lega || !nick) { alert('Inserisci sia alias lega che nickname'); return; }
                try { localStorage.setItem(KEY_LEGA, lega); localStorage.setItem(KEY_NICK, nick); } catch { }
                go(buildUtenteUrl(lega, nick));
            }
            document.getElementById('goBtn')?.addEventListener('click', submit);
            document.getElementById('lega')?.addEventListener('keydown', e => { if (e.key === 'Enter') submit(); });
            document.getElementById('nick')?.addEventListener('keydown', e => { if (e.key === 'Enter') submit(); });
        })();
    </script>
</body>
</html>
